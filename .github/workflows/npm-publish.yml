name: Semantic Release and Publish

on:
  push:
    branches:
      - release  # Triggers when code is pushed to release branch

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed for semantic-release to create tags/releases
      issues: write # Needed for semantic-release to manage issues/changelogs
      pull-requests: write # Needed for semantic-release to manage PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch all history and tags to allow semantic-release to work correctly
          fetch-depth: 0

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Release with semantic-release
        run: npx semantic-release
        env:
          # Your npm token from GitHub secrets
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          # The GitHub token is automatically available for repository actions
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
