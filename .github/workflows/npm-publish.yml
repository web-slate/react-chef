name: Semantic Release and Publish

# Trigger only when release branch gets new commits (PR merge)
on:
  push:
    branches:
      - release

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      # 1Ô∏è‚É£ Checkout repository with full history and tags
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          npm ci
          # üîë Ensure all semantic-release plugins are installed
          npm install --save-dev @semantic-release/git @semantic-release/npm @semantic-release/github @semantic-release/release-notes-generator @semantic-release/commit-analyzer

      # 4Ô∏è‚É£ Run tests
      - name: Run tests
        run: npm test

      # 5Ô∏è‚É£ Configure npm authentication
      - name: Configure npm auth
        run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      # 6Ô∏è‚É£ Run semantic-release
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release